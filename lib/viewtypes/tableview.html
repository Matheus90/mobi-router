
<template name="mobi_tableview">
    {{#each _r.rows}}
        {{#isLink this}}
            {{> mobi_tableview_link this}}
        {{else}}
            {{> mobi_tableview_pressable this}}
        {{/isLink}}
    {{/each}}
</template>


<template name="isLink">
    {{#if isLink type}}
        {{> UI.contentBlock}}
    {{else}}
        {{> UI.elseBlock}}
    {{/if}}
</template>


<template name="isButton">
    {{#if isButton type}}
        {{> UI.contentBlock}}
    {{else}}
        {{> UI.elseBlock}}
    {{/if}}
</template>


<template name="mobi_tableview_link">
    <div id="{{id}}" class="tableview-link {{classExtension}}">
        {{#if icon}}<div class="icon" style="background-image: url('{{icon}}');"></div>{{/if}}
        <div class="text-container">
            <div class="title">{{{title}}}</div>
            <div class="subtitle">{{{subTitle}}}</div>
        </div>
        {{#if this.linkBtn}}
          <div class="btn-container">
            <div class="action-btn {{actionBtnClass}}">{{{linkBtnText}}}</div>
          </div>
        {{else}}
          <i class="arrow-right fa fa-chevron-right"></i>
        {{/if}}
    </div>
</template>


<template name="mobi_tableview_pressable">
    <div id="{{id}}" class="tableview-pressable {{classExtension}}">
        {{#if icon}}<div class="icon" style="background-image: url('{{icon}}');"></div>{{/if}}
        <div class="text-container">
            <div class="title">{{{title}}}</div>
            <div class="subtitle">{{{subTitle}}}</div>
        </div>
        <div class="btn-container {{activityClass btnActive}}">
            {{#isButton this}}
                {{#if isButton}}
                    <div class="action-btn {{activityClass btnActive}}">{{{buttonText}}}</div>
                {{else}}
                    {{{replaceBtn}}}
                {{/if}}
            {{else}}
                {{#if 0}}
                <div class="switcher-before-text">{{{stateText state}}}</div>
                {{/if}}
                <div class="switcher {{activityClass btnActive}} {{switchState state}}">
                    <div class="switch-slider">
                        <div class="switch-slider-ontext">
                            {{#unless stateText}}
                                {{{onText}}}
                            {{/unless}}
                        </div>
                        <div class="switch-slider-inner"></div>
                        <div class="switch-slider-offtext">
                            {{#unless stateText}}
                            {{{offText}}}
                            {{/unless}}
                        </div>
                    </div>
                </div>
                {{#if 1}}
                <div class="switcher-after-text">{{{stateText state}}}</div>
                {{/if}}
            {{/isButton}}
        </div>
    </div>
</template>
